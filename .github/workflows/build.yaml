name: CI build

permissions:
  contents: read

on:
  pull_request:
    types:
      - opened
      - reopened
  push:
    branches:
      - main
      - release/*
      - feature/*
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: temurin
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.CENTRAL_GPG_PRIVATE_KEY }}
      - name: Configure command
        id: command
        run: |
          set -u
          case "${{ github.ref }}" in
          refs/heads/main | refs/heads/release/*)
              echo "args=deploy" >>"$GITHUB_OUTPUT"
              ;;
          refs/tags/v*)
              echo "args=-P release deploy" >>"$GITHUB_OUTPUT"
              ;;
          *)
              echo "args=verify" >>"$GITHUB_OUTPUT"
              ;;
          esac
      - name: Build
        run: mvn -B ${{ steps.command.outputs.args }}
        env:
          MAVEN_USERNAME: ${{ vars.CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.CENTRAL_GPG_PASSPHRASE }}
